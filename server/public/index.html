<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="input-form">
        <input id="first-input"  type="number" placeholder="First number">
        <input id="second-input"  type="number" placeholder="Second Number"> 
    </form>

    

    <div class="operator-btns">
        <button id="addition-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
    </div>

    <div id="decider-btns">
        <button class="equal-btn">=</button>
        <button class="clear-btn">C</button>
    </div>

    </div>
    <div id="results">
        <h2>Answer</h2>
        <b class="answers"></b>
    </div>

   <div>
    <h2>History</h2>
        <ul id="calc-history">
            
        </ul>
   </div> 
</body>
</html>
