<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form>
        <input id="first-input" type="number" placeholder="First number">
        <button id="addition-btn">+</button>
        <button id="minus-btn">-</button>
        <button id="multiply-btn">*</button>
        <button id="divide-btn">/</button>
        <input id="second-input" type="number" placeholder="Second Number">
        <button id="equal-btn">=</button>
        <button id="clear-btn">C</button>
    </form>
    
    <div id="results">
        <b></b>
    </div>

    <ul id="calc-history">
        
    </ul>
</body>
</html>
